
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="Game">
<section class="title">
    <font size="+5" font color="white"><h1>Tic Tac Toe</h1></font>
    <font size="+1" font color="white"><h2>Just Tap on Box to Start Game</h2></font>
</section>
<section class="Players">
    <div class="player1">
        <h3>Player 1</h3>
        <h4>wins: <span id="player1wins">0</span></h4>
        </div>
        <div class="player2">
            <h3>Player 2</h3>
            <h4>Wins: <span id="player2wins">0</span></h4>
        </div>
        <h4>Ties: <span id="ties">0</span></h4>
</section> 
 <section class="currentplayer">
    Player<span class="display-player playerX"></span>'s turn
</section>
<section class="ttbox"  onclick="myO()"  onclick="myX()">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
</section>
<section class="RB">
    <button onclick="resetGame()" id="reset">Reset</button>
</section>
</main>
</div>
<script src="home.js"></script>
</body>
</html>
